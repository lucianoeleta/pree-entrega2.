<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/login.css">
	<title>Login</title>
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
                <a class="navbar-brand" href="/"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/handlebars">Productos</a>
                        <a class="nav-link" href="/html/chat.html" id="nav" onclick="showHide()" >Chat</a>
                        <a class="nav-link" href="/html/login.html" id="loginLink">Login</a>
                    </div>
                </div>
        </div>
    </nav>
	<section>
		<div class="contenedor">
			<div class="formulario">
				<form id="user">
					<h3>Iniciar Sesión</h3>

					<div class="input-contenedor">
						<input class="mail" type="mail"required name="mail" id="mail">
						<label for="mail" class="form-label mb-0" id="mail">Email</label>
					</div>

					<div class="input-contenedor">
						<input class="password" type="password"required name="password" id="password">
						<label for="password" class="form-label mb-0" id="password">Contraseña</label>
					</div>

					
				</form>

				<span>
					<input type="hidden" name="redirect" value="handlebars">
					<button href="/handlebars" id="login" type="submit" class="login">Acceder</button>

					<div class="registrar">
						<p></p>
					</div>
				</span>
				
			</div>
		</div>
	</section>
	<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js "></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
